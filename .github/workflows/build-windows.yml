name: Build Windows Executable

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 수동 실행 가능
  release:
    types: [created]

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install uv
      run: |
        irm https://astral.sh/uv/install.ps1 | iex
        echo "$env:USERPROFILE\.local\bin" >> $env:GITHUB_PATH
    
    - name: Install dependencies
      run: |
        uv sync --dev
    
    - name: Build Windows executable
      run: |
        uv run python build_windows.py
    
    - name: Test executable
      run: |
        .\dist\windows\ascii-painter.exe --help
    
    - name: Upload Windows executable
      uses: actions/upload-artifact@v3
      with:
        name: ascii-painter-windows-x64
        path: dist/windows/
        retention-days: 30
    
    - name: Create release assets (if release)
      if: github.event_name == 'release'
      run: |
        Compress-Archive -Path "dist\windows\*" -DestinationPath "ascii-painter-windows-x64.zip"
    
    - name: Upload release assets
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ascii-painter-windows-x64.zip
        asset_name: ascii-painter-windows-x64.zip
        asset_content_type: application/zip
